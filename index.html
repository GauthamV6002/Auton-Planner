<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auton Planner</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="js/index.js"></script>
    <script defer src="js/prism.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/inputs.css">
    <link rel="stylesheet" href="css/prism.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js" integrity="sha512-CeIsOAsgJnmevfCi2C7Zsyy6bQKi43utIjdA87Q0ZY84oDqnI0uwfM9+bKiIkI75lUeI00WG/+uJzOmuHlesMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/prism.min.js" integrity="sha512-UOoJElONeUNzQbbKQbjldDf9MwOHqxNz49NNJJ1d90yp+X9edsHyJoAs6O4K19CZGaIdjI5ohK+O2y5lBTW6uQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>

    <nav>
        <p>Made with <span><svg class="heart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12.001 4.52853C14.35 2.42 17.98 2.49 20.2426 4.75736C22.5053 7.02472 22.583 10.637 20.4786 12.993L11.9999 21.485L3.52138 12.993C1.41705 10.637 1.49571 7.01901 3.75736 4.75736C6.02157 2.49315 9.64519 2.41687 12.001 4.52853Z"></path></svg></span>
        by 3388A</p>
        <svg class="github-icon" onclick="window.open('https://github.com/GauthamV6002/Auton-Planner')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12.001 2C6.47598 2 2.00098 6.475 2.00098 12C2.00098 16.425 4.86348 20.1625 8.83848 21.4875C9.33848 21.575 9.52598 21.275 9.52598 21.0125C9.52598 20.775 9.51348 19.9875 9.51348 19.15C7.00098 19.6125 6.35098 18.5375 6.15098 17.975C6.03848 17.6875 5.55098 16.8 5.12598 16.5625C4.77598 16.375 4.27598 15.9125 5.11348 15.9C5.90098 15.8875 6.46348 16.625 6.65098 16.925C7.55098 18.4375 8.98848 18.0125 9.56348 17.75C9.65098 17.1 9.91348 16.6625 10.201 16.4125C7.97598 16.1625 5.65098 15.3 5.65098 11.475C5.65098 10.3875 6.03848 9.4875 6.67598 8.7875C6.57598 8.5375 6.22598 7.5125 6.77598 6.1375C6.77598 6.1375 7.61348 5.875 9.52598 7.1625C10.326 6.9375 11.176 6.825 12.026 6.825C12.876 6.825 13.726 6.9375 14.526 7.1625C16.4385 5.8625 17.276 6.1375 17.276 6.1375C17.826 7.5125 17.476 8.5375 17.376 8.7875C18.0135 9.4875 18.401 10.375 18.401 11.475C18.401 15.3125 16.0635 16.1625 13.8385 16.4125C14.201 16.725 14.5135 17.325 14.5135 18.2625C14.5135 19.6 14.501 20.675 14.501 21.0125C14.501 21.275 14.6885 21.5875 15.1885 21.4875C19.259 20.1133 21.9999 16.2963 22.001 12C22.001 6.475 17.526 2 12.001 2Z"></path></svg>
    </nav>

    <main>
        <div class="planner">
            <canvas id="c" width="594" height="598"></canvas>
            <img src="./media/field.png" id="fieldbg">
            <img src="./media/robot.png" id="robot">
        </div>
    
        <div class="codetab">
            <div class="metadata">
                <div>
                    <div class="point-header">
                        <span class="material-symbols-outlined"> stylus_laser_pointer </span>
                        <p>Selected Point: <span id="selectedPoint">#0</span></p>
                    </div>

                    <div class="coords">
                        <!-- X POS -->
                        <div class="input-group">
                            <input type="number" class="input" id="xpos">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>X Position</label>
                        </div>

                        <!-- Y POS -->
                        <div class="input-group">
                            <input type="number" class="input" id="ypos">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Y Position</label>
                        </div>
                    </div>
                        
                    <div class="telemetry-controls">
                        <button class="" id="update">Update</button>
                        <button class="button-green" id="addPoint">Add Point</button>
                        <button class="button-red" id="play">Play</button>
                        <button class="button-purple" id="reset">Reset</button>
                    </div>
                </div>
            </div>
            <div class="code">
                <div class="code-header">
                    <span class="material-symbols-outlined"> data_object </span>
                    <h2>Realtime Code Output</h2>
                    <span class="material-symbols-outlined copy-btn" id="copy"> content_copy </span>
                </div>

                <pre><code class="code-content language-cpp" id="codeContent"></code></pre>
            </div>
        </div>
    </main>
</body>
</html>
